<h4>
  {{offers[0].title}}
</h4>
<p>
  {{offers[0].author}}
</p>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="offer in offers">
        <span class="badge">${{offer.price}}</span>
        {{offer.owner}} - <a href="" class="mailTolink">{{offer.email}}</a>
        <p>
            {{offer.note}}
        </p>
    </li>
</ul>
