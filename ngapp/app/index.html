<!DOCTYPE html>
<html lang="en" ng-app="textApp" lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!--
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        -->
        <link rel="stylesheet" href="styles/custom_style.css">
        <title>Courses and Textbooks</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand collapse-nav" href="#/"><h1>Courses and Textbooks</h1></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="noPhase1">
                            <a href="#/ubook" class="collapse-nav">uBook</a>
                        </li>
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">Terms <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="" class="collapse-nav">Fall 2014</a>
                                </li>
                                <li>
                                    <a href="" class="collapse-nav">Winter 2014</a>
                                </li>
                                <li>
                                    <a href="" class="collapse-nav">Fall 2013</a>
                                </li>
                                <li>
                                    <a href="" class="collapse-nav">Winter 2013 link</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="container-fluid contentWrapper">
            <div class="row row-eq-heigh" id="content">
                <div class="mainView view-animate-container">
                    <div ng-view class="view" anim-class>
                    </div>
                </div>
            </div>
        </div>
        <div id="spinner" style="display:none">
        </div>
        <div class="modal fade" id="sellModal" tabindex="-1" role="dialog" aria-labelledby="sellModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="sellModalLabel">Sell book</h4>
                    </div>
                    <div class="modal-body">
                        <p><em id="modalBookTitle">Book title</em>.</p>
                        <p id="modalBookAuthor" class="muted">Book author +</p>
                        <label for="modalBookNotes">Special notes</label>
                        <div><textarea class="form-control" id="modalBookNotes"></textarea></div>
                        <label for="modalPrice">Price</label>
                        <div><input type="number" id="modalPrice" min="0" max="1000" step="1"></div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../bower_components/jquery/dist/jquery.min.js">
        </script>
        <script src="../bower_components/momentjs/min/moment.min.js">
        </script>
        <script src="scripts/utils.js">
        </script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js">
        </script>
        <script src="../bower_components/angular/angular.min.js">
        </script>
        <script src="../bower_components/angular-route/angular-route.min.js">
        </script>
        <script src="../bower_components/angular-animate/angular-animate.min.js">
        </script>
        <script src="../bower_components/angular-truncate/src/truncate.js">
        </script>
        <script src="scripts/controllers.js">
        </script>
        <script src="scripts/filters.js">
        </script>
    </body>
</html>
